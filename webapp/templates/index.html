{% extends "base.html" %}
{% block title %}8085 Simulator {% endblock %}
{% block head %}
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="/static/script.js"></script>
{% endblock %}
{% block body %}
<div class="main">
    <div class="registers-flags" id="registers-flags">
        {% include "render_registers_flags.html" %}
    </div>
    <div class="memory-container" style="grid-area: c;" id="memory-container">
        {% include "render_memory.html" %}
    </div>

    <div class="controls-container" style="grid-area: d;">
        <div class="button-head">
            <button type="button" class="btn btn-primary btn-sm" id="assemble">Assemble</button>
            <button type="button" class="btn btn-success btn-sm" id="run">Run</button>
            <button type="button" class="btn btn-secondary btn-sm" id="step">Step</button>
            <button type="button" class="btn btn-danger btn-sm" id="reset">Reset</button>
        </div>
        <div class="form-group code-container">
            <textarea class="bg-dark text-primary" id="track" readonly></textarea>
            <!-- <div class="code-box form-control bg-dark text-white border-secondary" id="code" contenteditable="true" -->
            <textarea class="code-box bg-dark text-white border-secondary" id="code" autocomplete="new-password"
                placeholder="code here"></textarea>
        </div>
    </div>
    <div class="assembler-container text-white w-50" style="grid-area: e" id="assembler-container">
        {% include "render_assembler.html" %}
    </div>
    <div class="memory-edit-container" style="grid-area: f;">
        <input class="memory-edit bg-dark text-white border-secondary" placeholder="edit addr(eg.0800H=12H)"
            id="memory_edit_input" autocomplete="new-password">
        </div>

</div>
{% endblock %}
